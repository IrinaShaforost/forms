<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
	<title></title>
</head>

<body>
	<section class="registration_personal">
		<div class="background">
			<div class="container">
				<div class="row justify-content-center">
					<div class="logo">
						<a href="#"><img src="images/logo.png"></a>
					</div>
				</div>
				<div class="row justify-content-center">
					<p class="text-center">Welcome to your business account!</p>
				</div>
				<form role="form" class="form d-flex flex-column align-items-center">
					<div class="form-group">
						<label for="Company_names">Company names</label>
						<input type="text" class="form-control input-control" id="Company_names">
					</div>
					<div class="form-group">
						<label for="Descriptions">Descriptionse</label>
						<textarea type="text" class="form-control input-control" id="Descriptions"></textarea>
					</div>
					<div class="form-group">
						<label for="Address">Addressn</label>
						<input type="text" class="form-control input-control" id="Address">
					</div>
					<div class="information d-flex">
						<div class="form-group city">
							<label for="City">City</label>
							<input type="text" class="form-control" id="City">
						</div>
						<div class="form-group country">
							<label for="Country">Country</label>
							<input type="text" class="form-control" id="Country">
						</div>
					</div>
					<div class="form-group">
						<label for="inlineFormCustomSelect">Preference</label>
						<select class="custom-select" id="inlineFormCustomSelect">
							<option value="1">Restaurant</option>
							<option value="2">One</option>
							<option value="3">Restaurant</option>
							<option value="4">Three</option>
						</select>
					</div>
					<p class="form_chek text-center">Check the box what you want to see in your account<span><img
								src="images/chek_mark.png"></span></p>

					<div class="check d-flex align-items-center justify-content-center flex-column">
						<div class="form-group checkbox exampleInputPhone align-items-xs-start">
							<label for="exampleInputPhone">Phone</label>
							<input type="text" required class="form-control" id="InputPhone">
							<span></i></span>
						</div>
						<div class="form-group checkbox exampleInputE-mail">
							<label for="exampleInputE-mail">E-mail</label>
							<input type="text" required class="form-control" id="InputE-mail">
							<span></span>
						</div>
						<div class="form-group checkbox exampleInputWebsite">
							<label for="exampleInputWebsite">Website</label>
							<input type="text" required class="form-control" id="InputWebsite">
							<span></span>
						</div>
						<div class="form-group checkbox exampleInputFacebook">
							<label for="exampleInputFacebook">Facebook</label>
							<input type="text" required class="form-control" id="InputFacebook">
							<span></span>
						</div>
						<div class="form-group checkbox exampleInputInstagram">
							<label for="exampleInputInstagram">Instagram</label>
							<input type="text" required class="form-control" id="InputInstagram">
							<span></span>
						</div>
						<div class="form-group checkbox exampleInputTelegram">
							<label for="exampleInputTelegram">Telegram</label>
							<input type="text" required class="form-control" id="InputTelegram">
							<span></span>
						</div>
						<div class="form-group checkbox exampleInputWhatsapp">
							<label for="exampleInputWhatsapp">Whatsapp</label>
							<input type="text" required class="form-control" id="InputWhatsapp">
							<span></span>
						</div>
						<div class="form-group checkbox exampleInputVK">
							<label for="exampleInputVK">VK</label>
							<input type="text" required class="form-control" id="leInputVK">
							<span></span>
						</div>
						<div class="form-group checkbox exampleInputTikTok">
							<label for="exampleInputTik Tok">Tik Tok</label>
							<input type="text" required class="form-control" id="InputTikTok">
							<span></span>
						</div>
						<div class="form-group checkbox exampleInputLinkedin">
							<label for="exampleInputLinkedin">Linkedin</label>
							<input type="text" required class="form-control" id="InputLinkedin">
							<span></span>
						</div>
						<div class="form-group checkbox  exampleInputYoutube">
							<label for="exampleInputYoutube">Youtube</label>
							<input type="text" required class="form-control" id="InputYoutube">
							<span></span>
						</div>
						<div class="form-group checkbox exampleInputSkype">
							<label for="exampleInputSkype">Skype</label>
							<input type="text" required class="form-control" id="InputSkype">
							<span></span>
						</div>
						<div class="form-group checkbox  exampleInputSkype">
							<label for="exampleInputLink">Link</label>
							<input type="text" required class="form-control" id="InputLink">
							<span></span>
						</div>
					</div>

					<button type="submit" class="btn btn-primary">Save</button>
			</div>
			</form>
		</div>
		</div>
	</section>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
		crossorigin="anonymous"></script>
	<script src="js/script.js"></script>
</body>

</html>
