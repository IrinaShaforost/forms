<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
	<title></title>
</head>

<body>
	<div class="account_people">
		<div class="background">
			<div class="account_background">
				<header>
					<div class="container">
						<div class="row justify-content-between">
							<div class="account_code"><img src="images/account_code.png"></div>
							<div class="logo">
								<a href="#"><img src="images/account_logo.png"></a>
							</div>
						</div>
					</div>
				</header>
				<section class="account_information">
					<div class="container">
						<div class="row">
							<div class="accoun_information_text">
								<h2>Thecla Ellina</h2>
								<p class="text-center">15 December 2019</p>
								<p class="text-center account_manager">Account Manager<br><span>LoBBox</span>
								<p class="text-center discription">Yoga coach</p>
							</div>
							<div class="account_image"><img src="images/photo.png"> </div>
						</div>
					</div>
				</section>
				<section class="account_social-icon">
					<div class="container">
						<div class="row">
							<div class="link d-flex flex-column align-items-center col-md-4 col-sm-4">
								<a href="#"><img src="images/Icon_instagram.png"></a>
								<p>Instagram</p>
							</div>
							<div class="link d-flex flex-column align-items-center col-md-4 col-sm-4">
								<a href="#"><img src="images/Icon_facebook.png"></a>
								<p>Facebook</p>
							</div>
							<div class="link d-flex flex-column align-items-center col-md-4 col-sm-4">
								<a href="#"><img src="images/Icon_iyoutube.png"></a>
								<p>Youtube</p>
							</div>
							<div class="link d-flex flex-column align-items-center col-md-4 col-sm-4">
								<a href="#"><img src="images/Icon_phone.png"></a>
								<p>Phone</p>
							</div>
							<div class="link d-flex flex-column align-items-center col-md-4 col-sm-4">
								<a href="#"><img src="images/Icon_website.png"></a>
								<p>Website</p>
							</div>
							<div class="link d-flex flex-column align-items-center col-md-4 col-sm-4">
								<a href="#"><img src="images/Icon_itelegram.png"></a>
								<p>Telegram</p>
							</div>
						</div>
					</div>
				</section>
				<section class="account_personal">
					<div class="container">
						<div class="row d-flex flex-wrap justify-content-between">
							<div class="img col-md-2 col-sm-6"><img src="images/Rectangle.png"></div>
							<div class="img col-md-2 col-sm-6"><img src="images/Rectangle.png"></div>
							<div class="img col-md-2 col-sm-6"><img src="images/Rectangle.png"></div>
							<div class="img col-md-2 col-sm-6"><img src="images/Rectangle.png"></div>
							<div class="img col-md-2 col-sm-6"><img src="images/Rectangle.png"></div>
						</div>
					</div>
				</section>
			</div>
		</div>
		</section>
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
			crossorigin="anonymous"></script>
		<script src="js/script.js"></script>
</body>

</html>
