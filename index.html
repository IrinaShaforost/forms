<!doctype html>
<html lang="en">

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
   <link rel="stylesheet" href="css/style.css">
   <title></title>
</head>

<body>
   <div class="background">
      <div class="container">
         <div class="row justify-content-center">
            <div class="logo col-md-6">
               <a href="#"><img src="images/logo.png"></a>
            </div>
         </div>
         <form>
            <div class="row justify-content-center">
               <div class="input-container mail col-md-10">
                  <input type="text" class="form-control" placeholder="E-mail:">
                  <span><img src="images/At.png"></span>
               </div>
               <div class="input-container col-md-10 password">
                  <input type="password" class="form-control" id="password-input" placeholder="Password:"
                     name="password">
                  <a href="#" class="password-control"></a>
               </div>
               <div class="form_link col-md-10"> <a href="#">Forget
                     Password?</a></div>
               <button type="submit" class="btn btn-primary mb-2 col-md-10">Log in</button>
               <div class="form_link col-md-10"> <a class="number_link" href="#">Not a member? <span>Join
                        now?</span></a></div>
            </div>
         </form>
      </div>
   </div>
   <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"></script>
   <script src="js/script.js"></script>
</body>

</html>
